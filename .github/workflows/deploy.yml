name: Deploy to DigitalOcean
on:
  push:
    branches:
      - "*"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build -- --configuration=production

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_DROPLET_IP }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DIGITALOCEAN_PASSWORD }}
          port: ${{ secrets.DIGITALOCEAN_SSH_PORT }}
          script: |
            if ! docker --version; then
              echo "Docker is not installed"
              exit 1
            fi

            if ! docker-compose --version; then
              echo "Docker Compose is not installed"
              exit 1
            fi

            ls -la
            ls -la /home/
            if [ -d "/home/${{ secrets.DIGITALOCEAN_USERNAME }}/ArtyAgency" ]; then
              echo "Directory ArtyAgency exists"
            else
              echo "Directory ArtyAgency does not exist"
              exit 1
            fi

            cd /home/${{ secrets.DIGITALOCEAN_USERNAME }}/arty-agency
            docker-compose pull
            docker-compose up -d
