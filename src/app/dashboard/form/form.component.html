<div class="container-form">
  <form class="form">
    <h1 class="form-title">Nouveau Projet !</h1>

    <div class="données">
      <label class="name" for="name">Nom du projet :
        <input type="text" id="name" name="name">
      </label>

      <label class="client" for="client">Nom du client:
        <input type="text" id="client" name="Nom du client">
      </label>


      <label class="client_number" for="client_number">Numéro du client:
        <input type="tel" id="client_number" name="client_number">
      </label>


      <label class="client_email" for="client_email">Email du client:
        <input type="email" id="client_email" name="Email du client">
      </label>

      <label class="start_date" for="start_date">start:
        <input type="date" id="start_date" name="start_date">
      </label>

      <label class="end_date" for="end_date">end:
        <input type="date" id="end_date" name="end_date">
      </label>

      <label class="collaborator" for="collaborator">Chef de projet:
        <input type="text" id="collaborator" name="Chef de projet">
      </label>

      <label class="progress" for="progress">Avancement du projet:
        <input type="number" id="progress" name="Avancement du projet">
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
