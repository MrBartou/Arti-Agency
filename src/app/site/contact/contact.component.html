<div class="contact-container">
  <app-menu></app-menu>
  <div class="left-col"></div>
  <div class="right-col">
    <h1>Nous Contacter</h1>
    <p>Pour toutes demandes de projet, de contact et autre. Vous pouvez passer par ici</p>
    <form id="contact-form" (ngSubmit)="validate($event)" method="post">
      <label for="name">Prénom, Nom</label>
      <input type="text" id="name" name="name" placeholder="Votre Prénom Nom" [(ngModel)]="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre Email" [(ngModel)]="email" required>
      <label for="message">Message</label>
      <textarea rows="6" placeholder="Votre Message" id="message" name="message" [(ngModel)]="message" required></textarea>
      <button type="submit" id="submit" name="submit">Send</button>
    </form>
    <div id="error" *ngIf="error">{{ error }}</div>
    <div id="success-msg" *ngIf="successMsg">{{ successMsg }}</div>
  </div>
</div>
