<div>
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Nom d'utilisateur :</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      id="username"
      required
    />

    <label for="password">Mot de passe :</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      id="password"
      required
    />

    <button type="submit">Se connecter</button>
  </form>
</div>
