<div class="contact-container">
    <div class="left-col">
    </div>
    <div class="right-col">
      <h1>Nous Contacter</h1>
      <p>Pour toutes demandes de projet, de contact et autre. Vous pouvez passer par ici</p>
      <form id="contact-form" method="post">
        <label for="name">Prénom, Nom</label>
    <input type="text" id="name" name="name" placeholder="Votre Prénom Nom" required>
        <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Votre Email" required>
        <label for="message">Message</label>
    <textarea rows="6" placeholder="Votre Message" id="message" name="message" required></textarea>
        <a href="javascript:void(0)"><button type="submit" id="submit" name="submit">Send</button></a>
  </form>
  <div id="error"></div>
  <div id="success-msg"></div>
    </div>
  </div>
